<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Tabelas de Exemplo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d11212;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Minhas Tabelas de Exemplo</h1>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Cidade</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>João</td>
                    <td>25</td>
                    <td>São Paulo</td>
                </tr>
                <tr>
                    <td>Maria</td>
                    <td>30</td>
                    <td>Rio de Janeiro</td>
                </tr>
                <tr>
                    <td>Carlos</td>
                    <td>28</td>
                    <td>Belo Horizonte</td>
                </tr>
                <tr>
                    <td>Ana</td>
                    <td>22</td>
                    <td>Curitiba</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias HTML</title>
</head>
<body>
    <h1>Imagem Dinámica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagemP.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagemM.png" type="image/png">
       <img src="imagens/imagemG.png" alt="Imagem flexivel">
    </picture>
<h1>Reproduzindo audios</h1>
<p>Vamos aprender a reproduzir áudios em HTML</p>
<audio preload="metadata" autoplay controls loop>
    <source src="midia/Olá Miguel meu Amigão ,vamos jogar super mario brozz,eu sou o primeiro .mp3" type="audio/mpeg">
    <source src="midia/OláMiguelmeuAmigãovamos jogar super mario brozz,eu sou o primeiro .mp3" type="audio/ogg">
    <source src="midia/Olá Miguel meu Amigão ,vamos jogar super mario brozz,eu sou o primeiro .mp3" type="audio/wav">
    <p>Infelizmente Seu navegador não consegue reproduzir áudio.<a href="midias/Olá Miguel meu Amigão ,vamos jogar super mario brozz,eu sou o primeiro .mp3">Clique aqui para baixar o arquivo MP3</a>Aqui</p>
</audio>
<audio src="midias/Olá Miguel meu Amigão ha ha ha ha.mp3" audio autoplay></audio>

</body>
</html>
